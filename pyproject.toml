[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dnd-mud"
version = "0.0.1"
description = "Текстовая MUD-игра по мотивам Dungeons & Dragons 5e 2023"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "Tomas", email = "discipleartem@gmail.com"}
]
keywords = ["game", "mud", "dnd", "text-adventure", "rpg"]
classifiers = [
    "Development Status :: 0.0.1 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
    "Topic :: Games/Entertainment :: Role-Playing",
]

dependencies = [
    "pyyaml>=6.0.1",
    "colorama>=0.4.6",
    "rich>=13.7.0",
    "blessed>=1.20.0",
    "watchdog>=4.0.0",
    "jsonschema>=4.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.12.0",
    "flake8>=7.0.0",
    "mypy>=1.8.0",
    "pyinstaller>=6.3.0",
]

[project.scripts]
dnd-mud = "main:main"

[tool.setuptools]
packages = ["game", "utils", "ui", "config", "tests"]

[tool.setuptools.package-data]
game = ["data/base/*.yaml", "data/schemas/*.yaml"]
config = ["*.yaml"]

[tool.black]
line-length = 100
target-version = ['py313']
include = '\.pyi?$'

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=game --cov=utils --cov=ui --cov=config"

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true

# PyInstaller конфигурация
[tool.pyinstaller]
name = "DnD_MUD"
onefile = true
console = true
icon = "assets/icon.ico"