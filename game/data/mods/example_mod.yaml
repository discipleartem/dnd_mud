# Пример модификации для D&D MUD
# Этот мод добавляет новые расы и модифицирует существующие классы

mod_info:
  name: "Расширенные расы и классы"
  version: "1.0.0"
  author: "Example Author"
  description: "Добавляет дополнительные расы (Аасимар, Генаси) и новые особенности классов"
  required_game_version: "0.1.0"
  dependencies: []
  changelog:
    - version: "1.0.0"
      changes:
        - "Добавлена раса Аасимар"
        - "Добавлена раса Генаси (Огонь)"
        - "Улучшен класс Волшебника"

# Добавление новых рас
races:
  aasimar:
    name: "Аасимар"
    description: "Потомки небожителей, несущие в себе искру божественного света."
    ability_bonuses:
      charisma: 2
      wisdom: 1
    speed: 30
    size: "Medium"
    languages:
      - "Common"
      - "Celestial"
    traits:
      - name: "Darkvision"
        description: "Видите в темноте на расстоянии 60 футов"
      - name: "Celestial Resistance"
        description: "Сопротивление урону некротической энергией и излучением"
      - name: "Healing Hands"
        description: "Можете прикосновением вылечить существо на количество хитов = вашему уровню (раз за длинный отдых)"
      - name: "Light Bearer"
        description: "Знаете заговор Свет"
      - name: "Radiant Soul"
        description: "С 3 уровня можете раз в день на 1 минуту активировать крылья и полет 30 фт"

  genasi_fire:
    name: "Генаси Огня"
    description: "Потомки джиннов стихии огня, горячие и страстные."
    ability_bonuses:
      constitution: 2
      intelligence: 1
    speed: 30
    size: "Medium"
    languages:
      - "Common"
      - "Primordial"
    traits:
      - name: "Darkvision"
        description: "Видите в темноте на расстоянии 60 футов"
      - name: "Fire Resistance"
        description: "Сопротивление урону огнем"
      - name: "Reach to the Blaze"
        description: "Знаете заговор Сотворение пламени. С 3 уровня - заклинание Палящие руки (раз за длинный отдых)"

# Модификация существующих классов
classes:
  wizard:
    # Добавляем новые особенности к волшебнику
    additional_features:
      level_1:
        - name: "Ritual Casting"
          description: "Можете произносить заклинания волшебника как ритуалы, если они имеют метку ритуала и записаны в вашей книге заклинаний"
      level_2:
        - name: "Arcane Tradition"
          description: "Выберите магическую школу: Воплощение, Иллюзия, Некромантия, Прорицание и т.д."

    # Расширяем список начального снаряжения
    additional_starting_equipment:
      - "Ink and quill"
      - "Small knife"
      - "Letter from a dead colleague"

  fighter:
    # Добавляем новый стиль боя
    additional_fighting_styles:
      - name: "Blind Fighting"
        description: "Получаете слепое зрение в радиусе 10 футов"
      - name: "Unarmed Fighting"
        description: "Ваши безоружные удары наносят 1d6 + модификатор Силы дробящего урона"

# Добавление новых предметов (для будущего использования)
items:
  magic_weapons:
    flame_tongue:
      name: "Пламенный Язык"
      type: "longsword"
      rarity: "rare"
      requires_attunement: true
      properties:
        - "Бонусное действие: клинок окутывается пламенем"
        - "+2d6 урона огнем когда активирован"
        - "Излучает яркий свет в радиусе 40 футов"
      description: "Этот меч вспыхивает пламенем по вашей команде"

  potions:
    greater_healing:
      name: "Зелье Великого Лечения"
      type: "potion"
      rarity: "uncommon"
      effect: "Восстанавливает 4d4+4 хитов"
      description: "Красная жидкость мерцает при встряхивании"

# Новые заклинания (расширение)
spells:
  custom_fireball:
    name: "Усиленный Огненный Шар"
    level: 3
    school: "Evocation"
    casting_time: "1 действие"
    range: "150 футов"
    components: "V, S, M (крошечный шарик гуано летучей мыши и сера)"
    duration: "Мгновенное"
    description: "Как обычный Огненный Шар, но с дополнительным d6 урона"
    effect: "8d6 урона огнем (вместо стандартных 8d6)"
    available_to:
      - "wizard"
      - "sorcerer"

# Новые особенности рас (для существующих рас)
race_variants:
  elf:
    wood_elf:
      name: "Лесной Эльф"
      additional_ability_bonuses:
        wisdom: 1
      additional_traits:
        - name: "Fleet of Foot"
          description: "Базовая скорость ходьбы увеличивается до 35 футов"
        - name: "Mask of the Wild"
          description: "Можете прятаться даже при слабом заслонении природными явлениями"

  dwarf:
    hill_dwarf:
      name: "Холмовой Дварф"
      additional_ability_bonuses:
        wisdom: 1
      additional_traits:
        - name: "Dwarven Toughness"
          description: "Максимум хитов увеличивается на 1 за каждый уровень"

# Настройки мода
mod_settings:
  # Переопределить настройки игры
  override_game_settings:
    character:
      starting_gold: 150  # Увеличиваем стартовое золото

    difficulty:
      easy:
        xp_gain_modifier: 1.5  # Больше опыта на легком режиме

  # Новые правила
  custom_rules:
    critical_fumbles: true  # Включить критические провалы
    flanking_bonus: 2  # Бонус +2 при атаке с фланга