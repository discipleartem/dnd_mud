# Расы D&D 5e (2023)

races:
  human:
    name: "Человек"
    description: "Самая распространенная раса в мире. Люди амбициозны, разносторонни и адаптивны."
    ability_bonuses:
      strength: 1
      dexterity: 1
      constitution: 1
      intelligence: 1
      wisdom: 1
      charisma: 1
    speed: 30
    size: "Medium"
    languages:
      - "Common"
      - "One extra language of choice"
    traits:
      - name: "Versatile"
        description: "Получаете +1 ко всем характеристикам"
      - name: "Extra Skill"
        description: "Владение одним дополнительным навыком на выбор"

  elf:
    name: "Эльф"
    description: "Грациозная раса с острым зрением и сверхъестественными чувствами."
    ability_bonuses:
      dexterity: 2
      intelligence: 1
    speed: 30
    size: "Medium"
    languages:
      - "Common"
      - "Elvish"
    traits:
      - name: "Darkvision"
        description: "Видите в темноте на расстоянии 60 футов"
      - name: "Keen Senses"
        description: "Владение навыком Восприятие"
      - name: "Fey Ancestry"
        description: "Преимущество на спасброски от очарования, невосприимчивость к магическому сну"
      - name: "Trance"
        description: "Отдых за 4 часа вместо 8"

  dwarf:
    name: "Дварф"
    description: "Выносливая раса искусных ремесленников и воинов, живущих в горах."
    ability_bonuses:
      constitution: 2
      strength: 2
    speed: 25
    size: "Medium"
    languages:
      - "Common"
      - "Dwarvish"
    traits:
      - name: "Darkvision"
        description: "Видите в темноте на расстоянии 60 футов"
      - name: "Dwarven Resilience"
        description: "Преимущество на спасброски от яда, сопротивление урону ядом"
      - name: "Dwarven Combat Training"
        description: "Владение боевым топором, ручным топором, легким и боевым молотами"
      - name: "Stonecunning"
        description: "Двойной бонус мастерства для проверок Истории, связанных с камнем"

  halfling:
    name: "Полурослик"
    description: "Маленький, но храбрый народ, известный своей удачливостью."
    ability_bonuses:
      dexterity: 2
      charisma: 1
    speed: 25
    size: "Small"
    languages:
      - "Common"
      - "Halfling"
    traits:
      - name: "Lucky"
        description: "Можете перебросить 1 на d20, должны использовать новый результат"
      - name: "Brave"
        description: "Преимущество на спасброски от испуга"
      - name: "Halfling Nimbleness"
        description: "Можете проходить через пространство любого существа большего размера"

  dragonborn:
    name: "Драконорожденный"
    description: "Гордая раса драконьих гуманоидов с дыханием дракона."
    ability_bonuses:
      strength: 2
      charisma: 1
    speed: 30
    size: "Medium"
    languages:
      - "Common"
      - "Draconic"
    traits:
      - name: "Draconic Ancestry"
        description: "Выберите тип дракона, определяющий дыхательное оружие и сопротивление"
      - name: "Breath Weapon"
        description: "Можете выдохнуть разрушительную энергию (урон 2d6, Сл спасброска 8 + модификатор Телосложения + бонус мастерства)"
      - name: "Damage Resistance"
        description: "Сопротивление урону типа вашего драконьего предка"

  gnome:
    name: "Гном"
    description: "Маленький и изобретательный народ с природной склонностью к магии."
    ability_bonuses:
      intelligence: 2
      dexterity: 1
    speed: 25
    size: "Small"
    languages:
      - "Common"
      - "Gnomish"
    traits:
      - name: "Darkvision"
        description: "Видите в темноте на расстоянии 60 футов"
      - name: "Gnome Cunning"
        description: "Преимущество на спасброски Интеллекта, Мудрости и Харизмы от магии"
      - name: "Natural Illusionist"
        description: "Знаете заговор Малая иллюзия"

  half_orc:
    name: "Полуорк"
    description: "Сильная раса, сочетающая свирепость орков с человеческой адаптивностью."
    ability_bonuses:
      strength: 2
      constitution: 1
    speed: 30
    size: "Medium"
    languages:
      - "Common"
      - "Orc"
    traits:
      - name: "Darkvision"
        description: "Видите в темноте на расстоянии 60 футов"
      - name: "Relentless Endurance"
        description: "Упав до 0 хитов, падаете до 1 (раз за длинный отдых)"
      - name: "Savage Attacks"
        description: "При критическом попадании добавляете одну дополнительную кость урона оружия"

  tiefling:
    name: "Тифлинг"
    description: "Наследники инфернального происхождения с врожденной магией."
    ability_bonuses:
      charisma: 2
      intelligence: 1
    speed: 30
    size: "Medium"
    languages:
      - "Common"
      - "Infernal"
    traits:
      - name: "Darkvision"
        description: "Видите в темноте на расстоянии 60 футов"
      - name: "Hellish Resistance"
        description: "Сопротивление урону огнем"
      - name: "Infernal Legacy"
        description: "Знаете заговор Чудотворство. С 3 уровня - заклинание Адское возмездие (раз за длинный отдых). С 5 уровня - заклинание Тьма (раз за длинный отдых)"