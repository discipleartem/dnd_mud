# Настройки игры D&D MUD

# Версия правил
game_version: "5e_2023"

# Стартовые параметры персонажа
character:
  starting_level: 1
  max_level: 20
  starting_gold: 100
  starting_experience: 0

  # Методы генерации характеристик
  ability_score_generation:
    method: "standard_array"  # standard_array, point_buy, roll_4d6_drop_lowest
    standard_array: [15, 14, 13, 12, 10, 8]
    point_buy:
      points: 27
      min_score: 8
      max_score: 15
      cost_table:
        8: 0
        9: 1
        10: 2
        11: 3
        12: 4
        13: 5
        14: 7
        15: 9

# Опыт и прогрессия
experience:
  level_thresholds:
    1: 0
    2: 300
    3: 900
    4: 2700
    5: 6500
    6: 14000
    7: 23000
    8: 34000
    9: 48000
    10: 64000
    11: 85000
    12: 100000
    13: 120000
    14: 140000
    15: 165000
    16: 195000
    17: 225000
    18: 265000
    19: 305000
    20: 355000

# Боевые правила
combat:
  initiative_type: "dexterity"  # dexterity, static, group
  critical_hit_on: 20
  critical_miss_on: 1
  flanking_advantage: false
  diagonal_movement: "5_10_5"  # 5_10_5, all_5, all_10

  # Смерть и умирание
  death_saves:
    enabled: true
    auto_stabilize_on_3_successes: true
    death_on_3_failures: true
    instant_death_threshold: "max_hp"  # max_hp, negative_max_hp

  # Отдых
  rest:
    short_rest_duration: 60  # минуты
    long_rest_duration: 480  # минуты (8 часов)
    hit_dice_recovery_on_long_rest: "half"  # half, all, none
    spell_slot_recovery_on_short_rest: false

# Экономика
economy:
  currency_types:
    - "copper"
    - "silver"
    - "electrum"
    - "gold"
    - "platinum"

  conversion_rates:
    copper_to_silver: 10
    silver_to_electrum: 5
    electrum_to_gold: 2
    gold_to_platinum: 10

  starting_wealth_by_class:
    barbarian: "2d4 × 10"
    bard: "5d4 × 10"
    cleric: "5d4 × 10"
    druid: "2d4 × 10"
    fighter: "5d4 × 10"
    monk: "5d4"
    paladin: "5d4 × 10"
    ranger: "5d4 × 10"
    rogue: "4d4 × 10"
    sorcerer: "3d4 × 10"
    warlock: "4d4 × 10"
    wizard: "4d4 × 10"

# Магия
magic:
  spell_components:
    verbal_required: true
    somatic_required: true
    material_required: true
    component_pouch_substitutes_materials: true

  concentration:
    enabled: true
    damage_breaks_concentration_dc: 10
    max_concentration_spells: 1

# Навыки и проверки
skills:
  proficiency_bonus_by_level:
    1: 2
    5: 3
    9: 4
    13: 5
    17: 6

  passive_perception_bonus: 10
  take_20_allowed: false
  critical_success_skill_checks: false

# Мир и исследование
exploration:
  travel_pace:
    slow: 2  # мили в час
    normal: 3
    fast: 4

  vision:
    bright_light_range: 30  # футы (факел/свеча)
    dim_light_range: 30
    darkvision_range: 60

  encumbrance:
    enabled: true
    carrying_capacity_multiplier: 15  # сила × 15
    variant_encumbrance: false

# Настройки сложности
difficulty:
  easy:
    enemy_hp_modifier: 0.8
    enemy_damage_modifier: 0.8
    xp_gain_modifier: 1.2
    gold_find_modifier: 1.2
    death_save_dc: 10
    permadeath: false

  normal:
    enemy_hp_modifier: 1.0
    enemy_damage_modifier: 1.0
    xp_gain_modifier: 1.0
    gold_find_modifier: 1.0
    death_save_dc: 10
    permadeath: false

  hard_core:
    enemy_hp_modifier: 1.5
    enemy_damage_modifier: 1.3
    xp_gain_modifier: 0.8
    gold_find_modifier: 0.8
    death_save_dc: 12
    permadeath: true

# Языки
languages:
  standard:
    - "Common"
    - "Dwarvish"
    - "Elvish"
    - "Giant"
    - "Gnomish"
    - "Goblin"
    - "Halfling"
    - "Orc"

  exotic:
    - "Abyssal"
    - "Celestial"
    - "Draconic"
    - "Deep Speech"
    - "Infernal"
    - "Primordial"
    - "Sylvan"
    - "Undercommon"

# Размеры существ
creature_sizes:
  tiny:
    space: 2.5
    reach: 0
  small:
    space: 5
    reach: 5
  medium:
    space: 5
    reach: 5
  large:
    space: 10
    reach: 5
  huge:
    space: 15
    reach: 10
  gargantuan:
    space: 20
    reach: 15

# Состояния (conditions)
conditions:
  - "Blinded"
  - "Charmed"
  - "Deafened"
  - "Exhaustion"
  - "Frightened"
  - "Grappled"
  - "Incapacitated"
  - "Invisible"
  - "Paralyzed"
  - "Petrified"
  - "Poisoned"
  - "Prone"
  - "Restrained"
  - "Stunned"
  - "Unconscious"

# Типы урона
damage_types:
  physical:
    - "Bludgeoning"
    - "Piercing"
    - "Slashing"

  elemental:
    - "Acid"
    - "Cold"
    - "Fire"
    - "Lightning"
    - "Thunder"

  magical:
    - "Force"
    - "Necrotic"
    - "Poison"
    - "Psychic"
    - "Radiant"

# Опциональные правила
optional_rules:
  feats: true
  multiclassing: true
  variant_human: true
  flanking: false
  diagonals: false
  critical_hit_tables: false
  lingering_injuries: false
  massive_damage: false
  morale: false
  loyalty: false