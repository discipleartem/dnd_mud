# game/data/schemas/mod_schema.yaml
# JSON Schema для валидации модификаций

mod_schema:
  type: object
  required:
    - mod_info

  properties:
    mod_info:
      type: object
      required:
        - name
        - version
        - author
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        version:
          type: string
          pattern: "^[0-9]+\\.[0-9]+\\.[0-9]+$"
        author:
          type: string
          minLength: 1
        description:
          type: string
        required_game_version:
          type: string
        dependencies:
          type: array
          items:
            type: string
        changelog:
          type: array
          items:
            type: object

    races:
      type: object
      description: "Добавление или изменение рас"

    classes:
      type: object
      description: "Добавление или изменение классов"

    items:
      type: object
      description: "Добавление предметов"

    spells:
      type: object
      description: "Добавление заклинаний"

    mod_settings:
      type: object
      description: "Настройки мода"