# game/data/schemas/race_schema.yaml
# JSON Schema для валидации файлов рас

race_schema:
  type: object
  required:
    - name
    - description
    - ability_bonuses
    - speed
    - size
    - languages

  properties:
    name:
      type: string
      minLength: 1
      maxLength: 50
      description: "Название расы"

    description:
      type: string
      minLength: 10
      maxLength: 500
      description: "Описание расы"

    ability_bonuses:
      type: object
      description: "Бонусы к характеристикам"
      properties:
        strength:
          type: integer
          minimum: 0
          maximum: 5
        dexterity:
          type: integer
          minimum: 0
          maximum: 5
        constitution:
          type: integer
          minimum: 0
          maximum: 5
        intelligence:
          type: integer
          minimum: 0
          maximum: 5
        wisdom:
          type: integer
          minimum: 0
          maximum: 5
        charisma:
          type: integer
          minimum: 0
          maximum: 5

    speed:
      type: integer
      minimum: 0
      maximum: 100
      description: "Скорость передвижения в футах"

    size:
      type: string
      enum: ["Tiny", "Small", "Medium", "Large", "Huge", "Gargantuan"]
      description: "Размер существа"

    languages:
      type: array
      minItems: 1
      items:
        type: string
      description: "Известные языки"

    traits:
      type: array
      items:
        type: object
        required:
          - name
          - description
        properties:
          name:
            type: string
          description:
            type: string