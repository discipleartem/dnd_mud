# Навыки Dungeons & Dragons 5e - Расширенные описания и механика
# Базовая информация о навыках и их привязке к характеристикам находится в abilities.yaml
# Здесь содержатся детальные описания, примеры использования и механика

skills:
  acrobatics:
    name: "Акробатика"
    description: "Поддержание равновесия, уклонение, гимнастические трюки"
    examples:
      - "Перепрыгивание через препятствия"
      - "Снятие ловушек с натяжными тросами"
      - "Удержание равновесия на скользкой поверхности"
      - "Избегание толчков в толпе"
    dc_examples:
      easy: "Пройти по узкой балке (DC 10)"
      medium: "Перепрыгнуть через яму (DC 15)"
      hard: "Сделать сальто назад в бою (DC 20)"
    
  animal_handling:
    name: "Управление животными"
    description: "Общение с животными, дрессировка, уход за ними"
    examples:
      - "Успокоить испуганное животное"
      - "Дрессировка лошади или собаки"
      - "Определить настроение животного"
      - "Понять намерения диких зверей"
    dc_examples:
      easy: "Погладить дружелюбную собаку (DC 5)"
      medium: "Успокоить испуганную лошадь (DC 12)"
      hard: "Приручить дикое животное (DC 18)"
    
  arcana:
    name: "Арканология"
    description: "Знания о магии, магических предметах, заклинаниях"
    examples:
      - "Определить тип заклинания"
      - "Распознать магический предмет"
      - "Понять магические руны"
      - "Вспомнить информацию о магических существах"
    dc_examples:
      easy: "Определить простое заклинание (DC 10)"
      medium: "Распознать магический артефакт (DC 15)"
      hard: "Понять древнюю магическую теорию (DC 20)"
    
  athletics:
    name: "Атлетика"
    description: "Физическая сила, плавание, прыжки, climbing"
    examples:
      - "Поднимать тяжёлые предметы"
      - "Плавать против течения"
      - "Лазить по стенам или скалам"
      - "Далеко прыгать"
    dc_examples:
      easy: "Поднять средний груз (DC 8)"
      medium: "Лазать по шероховатой стене (DC 15)"
      hard: "Плыть в бурном море (DC 20)"
    
  deception:
    name: "Обман"
    description: "Ложь, маскировка, создание ложных впечатлений"
    examples:
      - "Солгать о своих намерениях"
      - "Создать ложное алиби"
      - "Маскироваться под другого человека"
      - "Скрыть правду"
    dc_examples:
      easy: "Солгать о погоде (DC 5)"
      medium: "Обмануть стражника (DC 15)"
      hard: "Убедить короля в ложной информации (DC 25)"
    
  history:
    name: "История"
    description: "Знания о прошлом, исторических событиях, личностях"
    examples:
      - "Вспомнить историческое событие"
      - "Определить возраст артефакта"
      - "Знать о древних королевствах"
      - "Распознать историческую личность"
    dc_examples:
      easy: "Знать о недавнем событии (DC 10)"
      medium: "Определить период артефакта (DC 15)"
      hard: "Вспомнить древнюю историю (DC 20)"
    
  insight:
    name: "Интуиция"
    description: "Чтение намерений, определение лжи, понимание мотивов"
    examples:
      - "Определить, лжёт ли собеседник"
      - "Понять истинные намерения"
      - "Заметить скрытые эмоции"
      - "Распознать обман"
    dc_examples:
      easy: "Заметить очевидную ложь (DC 10)"
      medium: "Распознать скрытую угрозу (DC 15)"
      hard: "Понять сложные мотивы (DC 20)"
    
  intimidation:
    name: "Запугивание"
    description: "Угрозы, внушение страха, психологическое давление"
    examples:
      - "Угроза физической расправой"
      - "Психологическое давление"
      - "Внушение страха взглядом"
      - "Заставить выдать информацию"
    dc_examples:
      easy: "Напугать простого горожанина (DC 10)"
      medium: "Запугать стражника (DC 15)"
      hard: "Угроза могущественному лорду (DC 20)"
    
  investigation:
    name: "Расследование"
    description: "Поиск улик, анализ информации, логические выводы"
    examples:
      - "Найти скрытые улики"
      - "Анализировать следы"
      - "Решать загадки и головоломки"
      - "Понимать сложные механизмы"
    dc_examples:
      easy: "Найти очевидные следы (DC 10)"
      medium: "Раскрыть простой заговор (DC 15)"
      hard: "Решить сложную головоломку (DC 20)"
    
  medicine:
    name: "Медицина"
    description: "Первая помощь, диагностика, лечение ран"
    examples:
      - "Оказать первую помощь"
      - "Диагностировать заболевание"
      - "Стабилизировать раненого"
      - "Определить тип яда"
    dc_examples:
      easy: "Наложить повязку (DC 8)"
      medium: "Стабилизировать критического раненого (DC 15)"
      hard: "Диагностировать редкую болезнь (DC 18)"
    
  nature:
    name: "Природа"
    description: "Знания о живой природе, животных, растениях"
    examples:
      - "Определить тип растения"
      - "Знать о повадках животных"
      - "Найти съедобные растения"
      - "Понимать экосистемы"
    dc_examples:
      easy: "Определить обычное растение (DC 10)"
      medium: "Найти лекарственные травы (DC 15)"
      hard: "Знать о редких существах (DC 20)"
    
  perception:
    name: "Восприятие"
    description: "Заметить скрытое, слышать, обонять, осязать"
    examples:
      - "Заметить спрятанного врага"
      - "Услышать шаги за дверью"
      - "Обнаружить секретную дверь"
      - "Почувствовать опасность"
    dc_examples:
      easy: "Заметить очевидное (DC 8)"
      medium: "Услышать тихие шаги (DC 15)"
      hard: "Заметить невидимого врага (DC 25)"
    
  performance:
    name: "Представление"
    description: "Музыка, танцы, актёрская игра, ораторское искусство"
    examples:
      - "Играть на музыкальном инструменте"
      - "Танцевать или петь"
      - "Выступать на сцене"
      - "Рассказывать истории"
    dc_examples:
      easy: "Простое выступление (DC 10)"
      medium: "Впечатлить аудиторию (DC 15)"
      hard: "Выступление перед королём (DC 20)"
    
  persuasion:
    name: "Убеждение"
    description: "Аргументация, влияние, переговоры, дипломатия"
    examples:
      - "Убедить в своей правоте"
      - "Вести переговоры"
      - "Вдохновить союзников"
      - "Изменить мнение собеседника"
    dc_examples:
      easy: "Убедить друга (DC 8)"
      medium: "Переговоры с торговцем (DC 15)"
      hard: "Убедить совет лордов (DC 20)"
    
  religion:
    name: "Религия"
    description: "Знания о богах, божественном, религиозных практиках"
    examples:
      - "Знать о пантеоне богов"
      - "Понимать религиозные ритуалы"
      - "Распознать священные символы"
      - "Знать о божественных существах"
    dc_examples:
      easy: "Знать о главных богах (DC 10)"
      medium: "Понять религиозный ритуал (DC 15)"
      hard: "Знать о древних божествах (DC 20)"
    
  sleight_of_hand:
    name: "Воровство"
    description: "Взлом замков, карманные кражи, ловкость рук"
    examples:
      - "Взломать простой замок"
      - "Снять кошелёк с кармана"
      - "Спрятать маленький предмет"
      - "Манипулировать картами"
    dc_examples:
      easy: "Спрятать монету (DC 10)"
      medium: "Взломать средний замок (DC 15)"
      hard: "Снять кошелёк с бдительной жертвы (DC 25)"
    
  stealth:
    name: "Скрытность"
    description: "Передвижение незамеченным, маскировка, тень"
    examples:
      - "Прокрасться мимо стражи"
      - "Спрятаться в тени"
      - "Двигаться бесшумно"
      - "Маскироваться под окружение"
    dc_examples:
      easy: "Скрыться от обычного человека (DC 10)"
      medium: "Прокрасться мимо стражника (DC 15)"
      hard: "Скрыться от эльфа-следопыта (DC 20)"
    
  survival:
    name: "Выживание"
    description: "Ориентирование, поиск пищи, выживание в дикой природе"
    examples:
      - "Найти дорогу в лесу"
      - "Охотиться на дичь"
      - "Найти чистую воду"
      - "Определить погоду"
    dc_examples:
      easy: "Найти дорогу (DC 10)"
      medium: "Найти пищу в лесу (DC 15)"
      hard: "Выжить в суровых условиях (DC 18)"
  
  expertise:
    name: "Мастерство"
    description: "Удвоенный бонус к выбранным навыкам, работа с инструментами"
    examples:
      - "Работа с музыкальными инструментами"
      - "Взлом сложных замков"
      - "Изготовление предметов"
      - "Применение специализированных знаний"

# Специализированные навыки (для продвинутых классов)
specialized_skills:
  expertise:
    name: "Мастерство"
    description: "Удвоенный бонус к выбранным навыкам"
    requires_class: ["rogue", "bard"]
    level_requirement: 1
    
  tool_expertise:
    name: "Инструментальное мастерство"
    description: "Мастерство работы с инструментами"
    requires_class: ["rogue", "bard"]
    level_requirement: 1

# Модификаторы сложности (DC)
difficulty_classes:
  trivial: 0
  easy: 5
  medium: 10
  hard: 15
  very_hard: 20
  nearly_impossible: 25
  impossible: 30

# Ситуационные модификаторы
situational_modifiers:
  advantage:
    description: "Преимущество - бросаем 2d20 и берём лучший"
    examples:
      - "Противник обездвижен"
      - "Высшая позиция"
      - "Противник не видит атакующего"
      
  disadvantage:
    description: "Помеха - бросаем 2d20 и берём худший"
    examples:
      - "Атакующий обездвижен"
      - "Цель в укрытии"
      - "Плохие условия освещения"
      
  cover:
    half: +2
    three_quarters: +5
    full: "Преимущество на спасброски"
