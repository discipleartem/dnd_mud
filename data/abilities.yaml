# Характеристики и навыки Dungeons & Dragons 5e

# Значения перечисления Ability
ability_values:
  STRENGTH: "сила"
  DEXTERITY: "ловкость"
  CONSTITUTION: "выносливость"
  INTELLIGENCE: "интеллект"
  WISDOM: "мудрость"
  CHARISMA: "харизма"

abilities:
  strength:
    name: "Сила"
    description: "Физическая мощь, атлетизм, грузоподъёмность"
    skills:
      athletics: "Атлетика - плавание, climbing, прыжки"

  dexterity:
    name: "Ловкость"
    description: "Проворство, рефлексы, балансировка"
    skills:
      acrobatics: "Акробатика - балансировка, уклонение"
      sleight_of_hand: "Воровство - взлом замков, ловушки"
      stealth: "Скрытность - передвижение незамеченным"
      expertise: "Мастерство - работа с инструментами"

  constitution:
    name: "Выносливость"
    description: "Стойкость, здоровье, выносливость к урону"
    skills:
      survival: "Выживание - поиск пищи, ориентирование"

  intelligence:
    name: "Интеллект"
    description: "Рассуждения, память, знания"
    skills:
      arcana: "Арканология - магические знания"
      history: "История - исторические знания"
      investigation: "Расследование - поиск улик, анализ"
      nature: "Природа - знания о живой природе"
      religion: "Религия - знания о богах и божественном"

  wisdom:
    name: "Мудрость"
    description: "Восприятие, интуиция, сила воли"
    skills:
      animal_handling: "Управление животными - дрессировка, общение с животными"
      insight: "Интуиция - чтение намерений, определение лжи"
      medicine: "Медицина - первая помощь, диагностика"
      perception: "Восприятие - заметить скрытое, слышать"
      survival: "Выживание - выживание в дикой природе"

  charisma:
    name: "Харизма"
    description: "Лидерство, обаяние, уверенность"
    skills:
      deception: "Обман - ложь, маскировка"
      intimidation: "Запугивание - угрозы, внушение страха"
      persuasion: "Убеждение - аргументация, влияние"
      performance: "Магия - представление, фокусы"

