# Модификация для высокоуровневой игры
name: "Высокий уровень"
description: "Начинаем игру с высокого уровня"
version: "1.0.0"
author: "D&D MUD Team"

# ==============================================================================
# ГЛОБАЛЬНЫЕ НАСТРОЙКИ ИГРЫ
# ==============================================================================
# Настройки мода
game_settings:
  starting_level: 10          # Начальный уровень персонажа
  experience_multiplier: 2.0   # Множитель опыта (2x быстрее прокачка)
  gold_multiplier: 1.5        # Множитель золота (1.5x больше золота)

# ==============================================================================
# НОВЫЕ РАСЫ
# ==============================================================================
# Новые расы (если есть)
new_races:
  dragonborn:
    name: "Драконорожденный"
    description: "Потомок драконов"
    ability_bonuses:
      strength: 2    # Бонус к силе
      charisma: 1     # Бонус к харизме

# ==============================================================================
# НОВЫЕ КЛАССЫ
# ==============================================================================
# Новые классы (если есть)  
new_classes:
  sorcerer:
    name: "Чародей"
    description: "Врожденная магическая сила"
    hit_die: 6               # Кубик здоровья (d6)
    primary_ability: "charisma"  # Основная характеристика

# ==============================================================================
# НАСТРОЙКИ СОЗДАНИЯ ПЕРСОНАЖА
# ==============================================================================
character_creation:
  starting_level: 15    # Начальный уровень при создании персонажа
  bonus_points: 10      # Дополнительные очки для распределения
