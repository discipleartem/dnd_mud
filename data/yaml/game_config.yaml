# ==================== game_config.yaml ====================
# Игровая конфигурация (классы, расы и т.д.)

character_classes:
  fighter:
    name: "Воин"
    name_en: "Fighter"
    hit_die: "d10"
    primary_ability: ["strength", "dexterity"]
    saving_throws: ["strength", "constitution"]
    armor_proficiency: ["light", "medium", "heavy", "shields"]
    weapon_proficiency: ["simple", "martial"]

  wizard:
    name: "Волшебник"
    name_en: "Wizard"
    hit_die: "d6"
    primary_ability: ["intelligence"]
    saving_throws: ["intelligence", "wisdom"]
    armor_proficiency: []
    weapon_proficiency: ["daggers", "darts", "slings", "quarterstaffs", "light crossbows"]
    spellcasting: true

  rogue:
    name: "Плут"
    name_en: "Rogue"
    hit_die: "d8"
    primary_ability: ["dexterity"]
    saving_throws: ["dexterity", "intelligence"]
    armor_proficiency: ["light"]
    weapon_proficiency: ["simple", "hand crossbows", "longswords", "rapiers", "shortswords"]

  cleric:
    name: "Жрец"
    name_en: "Cleric"
    hit_die: "d8"
    primary_ability: ["wisdom"]
    saving_throws: ["wisdom", "charisma"]
    armor_proficiency: ["light", "medium", "shields"]
    weapon_proficiency: ["simple"]
    spellcasting: true

races:
  human:
    name: "Человек"
    name_en: "Human"
    ability_score_increase:
      strength: 1
      dexterity: 1
      constitution: 1
      intelligence: 1
      wisdom: 1
      charisma: 1
    speed: 30
    size: "medium"
    languages: ["common", "one_extra"]

  elf:
    name: "Эльф"
    name_en: "Elf"
    ability_score_increase:
      dexterity: 2
    speed: 30
    size: "medium"
    languages: ["common", "elvish"]
    traits:
      - "darkvision"
      - "keen_senses"
      - "fey_ancestry"
      - "trance"

  dwarf:
    name: "Дварф"
    name_en: "Dwarf"
    ability_score_increase:
      constitution: 2
    speed: 25
    size: "medium"
    languages: ["common", "dwarvish"]
    traits:
      - "darkvision"
      - "dwarven_resilience"
      - "dwarven_combat_training"
      - "stonecunning"

  halfling:
    name: "Полурослик"
    name_en: "Halfling"
    ability_score_increase:
      dexterity: 2
    speed: 25
    size: "small"
    languages: ["common", "halfling"]
    traits:
      - "lucky"
      - "brave"
      - "halfling_nimbleness"

abilities:
  strength:
    name: "Сила"
    name_en: "Strength"
    abbr: "СИЛ"
    abbr_en: "STR"

  dexterity:
    name: "Ловкость"
    name_en: "Dexterity"
    abbr: "ЛОВ"
    abbr_en: "DEX"

  constitution:
    name: "Телосложение"
    name_en: "Constitution"
    abbr: "ТЕЛ"
    abbr_en: "CON"

  intelligence:
    name: "Интеллект"
    name_en: "Intelligence"
    abbr: "ИНТ"
    abbr_en: "INT"

  wisdom:
    name: "Мудрость"
    name_en: "Wisdom"
    abbr: "МДР"
    abbr_en: "WIS"

  charisma:
    name: "Харизма"
    name_en: "Charisma"
    abbr: "ХАР"
    abbr_en: "CHA"