# ==================== settings.yaml ====================
# Основные настройки игры

game:
  title: "Dungeons and Dragons 5 Edition"
  version: "0.1.0"
  min_terminal_size:
    width: 80
    height: 24

ui:
  theme: "default"
  show_borders: true
  use_colors: true
  language: "ru"
  animations_enabled: true
  show_dice_rolls: true

gameplay:
  # Сохранения
  autosave_enabled: true
  autosave_interval: 300  # секунды
  max_autosaves: 10

  # Сложность
  difficulty: "normal"  # easy, normal, hard, hardcore

  # Правила D&D
  use_critical_hits: true
  use_flanking: false
  use_feats: true
  multiclassing_enabled: true

combat:
  show_roll_details: true
  animation_speed: "normal"  # slow, normal, fast, instant
  auto_resolve_trivial: false