# Классы Dungeons & Dragons 5e
# Базовые классы из Player's Handbook

classes:
  fighter:
    name: "Воин"
    description: "Мастер оружия и доспехов, специалист по бою. Воины обучены сражаться с различными видами оружия и доспехов, владеют многими боевыми стилями и обладают превосходной физической подготовкой."
    hit_dice: 10
    prime_abilities: ["strength", "dexterity"]
    saving_throws: ["strength", "constitution"]
    skill_choices: [
      "acrobatics", "animal_handling", "athletics", "history", 
      "insight", "intimidation", "perception", "survival"
    ]
    equipment:
      weapons: ["все простые", "все воинские"]
      armor: ["все доспехи", "щиты"]
      tools: ["нет"]
    features:
      - "Боевой стиль (1 уровень) - Выбор одного из боевых стилей: Дуэлянт, Защита, Стрельба, Большое оружие, Двуручное оружие, Защита от снарядов"
      - "Восстановление (1 уровень) - Короткий отдых восстанавливает часть здоровья"
      - "Улучшенная критическая атака (3 уровень) - Критические уроны наносят дополнительное урон"
      - "Улучшенное восстановление (5 уровень) - Увеличенное количество здоровья при восстановлении"
      - "Атака дополнительным действием (11 уровень) - Возможность атаковать как дополнительное действие"
      - "Непоколебимость (18 уровень) - Сопротивление урону и преимущественные спасброски"
    
    subclasses:
      - name: "Мастер боевых искусств (Battle Master)"
        description: "Специалист в боевых маневрах, контролирующих поле боя"
        features: ["Боевые маневры (3 уровень)", "Улучшенные боевые маневры (7 уровень)", "Боевой мастер (10 уровень)", "Улучшенный боевой мастер (15 уровень)", "Стойкость мастера (18 уровень)"]
      
      - name: "Рыцарь-заклинатель (Eldritch Knight)"
        description: "Воин, изучивший магию для усиления боевых способностей"
        features: ["Заклинания (3 уровень)", "Волшебный удар (7 уровень)", "Улучшенный волшебный удар (10 уровень)", "Улучшенное заклинание (15 уровень)", "Магическая защита (18 уровень)"]
      
      - name: "Чемпион (Champion)"
        description: "Мастер боевого искусства, стремящийся к совершенству в бою"
        features: ["Улучшенная критическая атака (3 уровень)", "Атлетизм (7 уровень)", "Великий критический удар (15 уровень)", "Выживание (18 уровень)"]
      
  
  rogue:
    name: "Плут"
    description: "Мастер скрытности, ловкости и точных ударов. Плуты превосходно справляются с проникновением в защищенные места, обезвреживанием ловушек и нанесением точных ударов по уязвимым местам противника."
    hit_dice: 8
    prime_abilities: ["dexterity"]
    saving_throws: ["dexterity", "intelligence"]
    skill_choices: [
      "acrobatics", "athletics", "deception", "insight", 
      "intimidation", "investigation", "sleight_of_hand", "stealth", 
      "expertise", "performance"
    ]
    equipment:
      weapons: ["простые", "ручные арбалеты", "длинные мечи", "рапиры", "короткие мечи"]
      armor: ["лёгкие"]
      tools: ["набор вора", "набор отмычек"]
    features:
      - "Экспертиза (1 уровень) - Выбор двух навыков для удвоения бонуса мастерства"
      - "Скрытая атака (1 уровень) - Дополнительный урон при атаке с преимуществом или когда противник рядом с союзником"
      - "Воровский жаргон (1 уровень) - Понимание секретных языков и знаков"
      - "Коварная атака (2 уровень) - Использование бонусного действия для атаки или уклонения"
      - "Улучшенная скрытая атака (3 уровень) - Увеличение урона скрытой атаки"
      - "Улучшенная коварная атака (9 уровень) - Дополнительная атака при коварной атаке"
      - "Невидимость в бою (14 уровень) - Возможность скрыться после атаки"
      - "Удар в спину (17 уровень) - Автоматический критический удар при скрытой атаке на невидимого противника"
    
    subclasses:
      - name: "Ассасин (Assassin)"
        description: "Специалист по устранению целей с ядом и скрытностью"
        features: ["Убийца (3 уровень)", "Инфильтрация (9 уровень)", "Убийственные удары (13 уровень)", "Смертельный удар (17 уровень)"]
     
      - name: "Призрачный разбойник (Phantom)"
        description: "Разведчик, использующий знания о жизни и смерти"
        features: ["Окружение призраков (3 уровень)", "Проницательность призраков (9 уровень)", "Пророчество смерти (13 уровень)", "Смертный приговор (17 уровень)"]
      
      - name: "Теневой плут (Thief)"
        description: "Мастер воровства и быстрых действий"
        features: ["Быстрые руки (3 уровень)", "Воровская ловкость (9 уровень)", "Использование магических предметов (13 уровень)", "Уклончивый удар (17 уровень)"]
    
  cleric:
    name: "Жрец"
    description: "Слуга божества, использующий божественную магию. Жрецы служат высшим силам, получают от них божественную магию и служат проводниками воли своих богов в мире смертных."
    hit_dice: 8
    prime_abilities: ["wisdom"]
    saving_throws: ["wisdom", "charisma"]
    skill_choices: [
      "history", "insight", "medicine", "investigation", 
      "religion", "persuasion"
    ]
    equipment:
      weapons: ["простые"]
      armor: ["лёгкие", "средние", "щиты"]
      tools: ["нет"]
    features:
      - "Божественный домен (1 уровень) - Выбор домена, определяющего заклинания и способности"
      - "Заклинание ритуала (1 уровень) - Возможность колдовать заклинания как ритуалы"
      - "Восстановление заклинаний (1 уровень) - Восстановление части заклинаний после короткого отдыха"
      - "Божественная фокусировка (2 уровень) - Усиление заклинаний домена"
      - "Уничтожение нежити (5 уровень) - Способность наносить дополнительный урон нежити"
      - "Божественное вмешательство (10 уровень) - Просьба к божеству о прямом вмешательстве"
      - "Улучшенное уничтожение нежити (14 уровень) - Усиление способности уничтожения нежити"
      - "Мастерство божественных заклинаний (17 уровень) - Игнорирование сопротивления магии"
   
    subclasses:
      - name: "Домен жизни (Life Domain)"
        description: "Целитель и защитник жизни"
        features: ["Бонусное заклинание (1 уровень)", "Дисциплина (1 уровень)", "Укрепление жизни (6 уровень)", "Великий целитель (10 уровень)", "Властелин жизни (17 уровень)"]
      
      - name: "Домен света (Light Domain)"
        description: "Несущий свет во тьму"
        features: ["Бонусное заклинание (1 уровень)", "Сияние (1 уровень)", "Усиление света (6 уровень)", "Светоносная корпореальность (10 уровень)", "Властелин света (17 уровень)"]
      
      - name: "Домен войны (War Domain)"
        description: "Воин божественного призыва"
        features: ["Бонусное заклинание (1 уровень)", "Воинственное благословение (1 уровень)", "Властелин войны (6 уровень)", "Властелин оружия (10 уровень)", "Аватар войны (17 уровень)"]
      
      - name: "Домен кузницы (Forge Domain)"
        description: "Мастер ремесла и создания"
        features: ["Бонусное заклинание (1 уровень)", "Благословение кузнеца (1 уровень)", "Владение кузницей (6 уровень)", "Душа кузнеца (10 уровень)", "Властелин кузницы (17 уровень)"]
    
  bard:
    name: "Бард"
    description: "Вдохновляющий рассказчик и маг музыки. Барды используют музыку и слова для создания магических эффектов, вдохновляют союзников и влияют на умы окружающих."
    hit_dice: 8
    prime_abilities: ["charisma"]
    saving_throws: ["dexterity", "charisma"]
    skill_choices: [
      "acrobatics", "animal_handling", "arcana", "athletics", 
      "deception", "history", "insight", "intimidation", "investigation", 
      "medicine", "nature", "perception", "persuasion", "religion", 
      "sleight_of_hand", "stealth", "survival"
    ]
    equipment:
      weapons: ["простые", "ручные арбалеты", "длинные мечи", "рапиры", "короткие мечи"]
      armor: ["лёгкие"]
      tools: ["три музыкальных инструмента"]
    features:
      - "Вдохновение барда (1 уровень) - Возможность давать другим игрокам дополнительный кубик для броска"
      - "Джек всех мастеров (1 уровень) - Выбор любых трёх навыков"
      - "Песнь отдыха (2 уровень) - Лечение союзников во время короткого отдыха"
      - "Экспертиза (3 уровень) - Удвоение бонуса мастерства для двух навыков"
      - "Вдохновляющая защитная мантия (6 уровень) - Сопротивление урону и преимущества спасбросков для союзников"
      - "Улучшенное вдохновение (9 уровень) - Использование вдохновения несколько раз"
      - "Магические тайны (10 уровень) - Изучение заклинаний из любого списка"
      - "Улучшенная песнь отдыха (13 уровень) - Усиление лечения и снятие состояний"
      - "Вдохновляющий герой (14 уровень) - Союзники получают дополнительные действия"
      - "Величайшее вдохновение (20 уровень) - Союзники могут перебрасывать неудачные броски"
    
    subclasses:
      - name: "Коллегия знания (College of Lore)"
        description: "Хранитель знаний и тайн"
        features: ["Бонусные заклинания (3 уровень)", "Разрезающая острота (3 уровень)", "Дополнительные магические тайны (6 уровень)", "Власть над словами (14 уровень)"]
      
      - name: "Коллегия доблести (College of Valor)"
        description: "Боевой бард, вдохновляющий в битве"
        features: ["Бонусные заклинания (3 уровень)", "Средние доспехи (3 уровень)", "Боевой вдохновитель (3 уровень)", "Улучшенная боевая магия (6 уровень)", "Дополнительная атака (14 уровень)"]
      
      - name: "Коллегия совести (College of Glamour)"
        description: "Мастер очарования и влияния"
        features: ["Бонусные заклинания (3 уровень)", "Мантия вдохновения (3 уровень)", "Властелин очарования (6 уровень)", "Неземное появление (14 уровень)"]