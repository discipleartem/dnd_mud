# Языки Dungeons & Dragons 5e
# Структура оптимизирована для использования в character.py, race.py и локализации

# Метаданные языков для игрового движка
language_metadata:
  # Типы языков для механик
  types:
    standard: "Стандартные языки"
    exotic: "Экзотические языки" 
    secret: "Секретные языки"
    elemental: "Элементальные языки"
    planar: "Планарные языки"
  
  # Сложность изучения
  difficulties:
    easy: 1
    normal: 2
    hard: 3
    very_hard: 4

# База данных языков
languages:
  common:
    # Основные данные
    code: "common"
    type: "standard"
    difficulty: "easy"
    
    # Локализация - ключи для i18n
    localization_keys:
      name: "language.common.name"
      description: "language.common.description"
      speakers: "language.common.speakers"
    
    # Игровые механики
    mechanics:
      script: "common"
      is_default: true
      learnable_by_all: true
      
    # Описания для fallback
    fallback_data:
      name: "Общий"
      description: "Основной язык торговли и общения между расами"
      speakers: "Все расы"
    
  elvish:
    code: "elvish"
    type: "standard"
    difficulty: "normal"
    
    localization_keys:
      name: "language.elvish.name"
      description: "language.elvish.description"
      speakers: "language.elvish.speakers"
    
    mechanics:
      script: "elvish"
      is_default: false
      learnable_by: ["elf", "high_elf", "half_elf"]
      race_bonus: ["elf", "high_elf"]
    
    fallback_data:
      name: "Эльфийский"
