name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with flake8
      run: |
        flake8 dnd_mud --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 dnd_mud --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Check formatting with Black
      run: |
        black --check dnd_mud

    - name: Type check with mypy
      run: |
        mypy dnd_mud

    - name: Test with pytest
      run: |
        pytest

    - name: Test PyInstaller build
      if: matrix.os == 'windows-latest' || matrix.os == 'ubuntu-latest'
      run: |
        pip install pyinstaller
        pyinstaller --onefile dnd_mud/main.py --name mud-game --distpath dist_test

  release:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: |
        pip install pyinstaller
        pip install -e .

    - name: Build for Linux
      run: |
        pyinstaller --onefile dnd_mud/main.py --name mud-game-linux --distpath dist_linux

    - name: Build for Windows
      run: |
        pyinstaller --onefile dnd_mud/main.py --name mud-game-windows --distpath dist_windows

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist_linux/mud-game-linux
          dist_windows/mud-game-windows.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}